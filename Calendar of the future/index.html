<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="calendar_header">
        <i id="next_month" class="prev-month fa fa-chevron-left fa-3x"></i>
        <i id="prev_month"  class="next-month fa fa-chevron-right fa-3x"></i>
        <div id="month_year" class="month-year text-center"></div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Su</th>
            <th>Mo</th>
            <th>Tu</th>
            <th>We</th>
            <th>Th</th>
            <th>Fr</th>
            <th>Sa</th>
        </tr>
        </thead>
        <tbody id="calendar_tbody"></tbody>
    </table>
    <div id="dayInfo" class="text-right"></div>
</div>

<script src="projectjs-dom-calendar.js"></script>
<script src="domLib-calendar.js"></script>

</body>
</html>
